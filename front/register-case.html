<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register Case</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-box">
    <h2>Register Missing Person Case</h2>
    <form>
      <input type="text" placeholder="Name of Missing Person" required>
      <input type="number" placeholder="Age" required>
      <input type="text" placeholder="Last Seen Location" required>
      <input type="file" accept="image/*" required>
      <textarea placeholder="Additional Details"></textarea>
      <button type="submit">Submit Case</button>
    </form>
  </div>
</body>
</html>
